<!DOCTYPE html>
<html lang="es-HN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/svgs/solid/calculator.svg">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
    <div class="calculator">
      <h1 class="calculator-title"><i class="fas fa-calculator"></i> Calculator</h1>
      <input type="text" class="display" id="display" disabled />
      <div class="memory-buttons">
        <button onclick="memoryClear()" class="memory">MC</button>
        <button onclick="memoryRead()" class="memory">MR</button>
        <button onclick="memoryAdd()" class="memory">M+</button>
        <button onclick="memorySubtract()" class="memory">M-</button>
      </div>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">‚Üê</button>
        <button class="operator" onclick="appendOperator('%')">%</button>
        <button class="operator" onclick="appendOperator('/')">/</button>
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button class="operator" onclick="appendOperator('*')">√ó</button>
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button class="operator" onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button class="operator" onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber(0)" style="grid-column: span 2">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
