<!DOCTYPE html>
<html lang="es-HN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/svgs/solid/calculator.svg"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="calculator-container">
        <div class="calculator">
          <div class="calculator-header">
            <h1 class="calculator-title">
              <i class="fas fa-calculator"></i> Calculator
            </h1>
            <div class="theme-selector">
              <button class="theme-btn">
                <span class="theme-icon"></span>
                Theme
                <i class="fas fa-caret-down"></i>
              </button>
              <div class="theme-dropdown">
                <div class="theme-option" onclick="setTheme('light')">
                  <span class="theme-icon" style="background: #f4f4f4"></span>
                  ‚òÄÔ∏è Light
                </div>
                <div class="theme-option" onclick="setTheme('dark')">
                  <span class="theme-icon" style="background: #1a1a1a"></span>
                  üåô Dark
                </div>
                <div class="theme-option" onclick="setTheme('material')">
                  <span class="theme-icon" style="background: #f5f5f5"></span>
                  üé® Material
                </div>
                <div class="theme-option" onclick="setTheme('monokai')">
                  <span class="theme-icon" style="background: #272822"></span>
                  üíª Monokai
                </div>
                <div class="theme-option" onclick="setTheme('solarized')">
                  <span class="theme-icon" style="background: #fdf6e3"></span>
                  üåû Solarized
                </div>
                <div class="theme-option" onclick="setTheme('nightowl')">
                  <span class="theme-icon" style="background: #011627"></span>
                  ü¶â Night Owl
                </div>
                <div class="theme-option" onclick="setTheme('holographic')">
                  <span class="theme-icon" style="background: #0a0a1a"></span>
                  üëΩ Holographic
                </div>
              </div>
            </div>
          </div>
          <input type="text" class="display" id="display" disabled />
          <div class="memory-buttons">
            <button onclick="memoryClear()" class="memory">MC</button>
            <button onclick="memoryRead()" class="memory">MR</button>
            <button onclick="memoryAdd()" class="memory">M+</button>
            <button onclick="memorySubtract()" class="memory">M-</button>
          </div>
          <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">‚Üê</button>
            <button class="operator" onclick="appendOperator('%')">%</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button class="operator" onclick="appendOperator('*')">√ó</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
          </div>
        </div>
      </div>

      <div class="history-container">
        <button class="toggle-history" onclick="toggleHistory()">
          üìú History
        </button>
        <div class="history-panel">
          <div class="history-header">
            <h3 class="history-title">Calculation History</h3>
            <button class="clear-history" onclick="clearHistory()" title="Clear history">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
          <div id="history-entries"></div>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
